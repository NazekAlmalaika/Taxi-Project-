<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Edit Profile</h4>
                            <p class="card-category">Complete your profile</p>
                        </div>
                        <div class="card-body">
                            <app-check-mark-animated *ngIf="committed" ></app-check-mark-animated>
                            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" *ngIf="!committed">
                                <div class="row">
                                    <div class="col-md-5">
                                        <mat-form-field class="example-full-width">
                                          <input matInput id="name" placeholder="name"  formControlName="name" required [disabled]="action=='view'">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                      <mat-form-field class="example-full-width">
                                        <input matInput [(model)]="mobile" placeholder="Mobile number"  formControlName="mobileNumber" required [disabled]="action=='view'">
                                      </mat-form-field>
                                  </div>
                                    <div class="col-md-4">
                                        <mat-form-field class="example-full-width">
                                          <input matInput placeholder="Email address" type="email"  formControlName="email" required [disabled]="action=='view'">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Adress" type="text"  formControlName="address" [disabled]="action=='view'">
                                      </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="City" type="text"  formControlName="city" [disabled]="action=='view'">
                                      </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Country" type="text"  formControlName="country" [disabled]="action=='view'">
                                      </mat-form-field>
                                    </div>
                                    <div class="col-md-4">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Postal Code" type="text"  formControlName="postalCode" [disabled]="action=='view'">
                                      </mat-form-field>
                                    </div>
                                </div>
                                <button mat-raised-button type="submit" [disabled]="!profileForm.valid" *ngIf="action!='view'" class="btn btn-danger pull-right">{{action}}</button>
                                
                                
                            </form>
                            <button mat-button mat-dialog-close>close</button>
                        </div>
                    </div>
                </div>
             
            </div>
        </div>
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
 
</mat-dialog-actions>
