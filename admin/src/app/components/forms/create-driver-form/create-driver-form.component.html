<h2 mat-dialog-title>Rider</h2>
<mat-dialog-content class="mat-typography">
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header card-header-danger">
                            <h4 class="card-title">Driver Profile</h4>
                            <p class="card-category">View, Edit or Create Rider</p>
                        </div>
                        <div class="card-body">
                            <app-check-mark-animated *ngIf="committed" ></app-check-mark-animated>
                            <mat-tab-group dynamicHeight *ngIf="!committed">
                              <mat-tab label="Driver"> 
                            <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
                                <div class="row">
                                    <div class="col-md-10">
                                        <mat-form-field class="example-full-width">
                                          <input matInput id="name" placeholder="name"  formControlName="name" required [disabled]="viewPage()">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                  <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                      <input matInput [(model)]="mobile" placeholder="Mobile number"  formControlName="mobileNumber" required [disabled]="viewPage()">
                                    </mat-form-field>
                                  </div>
                                  <div class="col-md-4">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Email address" type="email"  formControlName="email" required [disabled]="viewPage()">
                                      </mat-form-field>
                                  </div>
                              </div>
                                <div class="row">
                                    <div class="col-md-10">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Adress" type="text"  formControlName="address" [disabled]="disabledField()">
                                      </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                      <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Region" type="text"  formControlName="region" [attr.disabled]="viewPage() ? '' : null">
                                      </mat-form-field>
                                    </div>
                                </div>
                                <button mat-raised-button type="submit" [disabled]="!profileForm.valid" *ngIf="!viewPage()" class="btn btn-danger pull-right">{{action}}</button>
                                
                                
                               </form>
                              </mat-tab>
                              <mat-tab label="Billing Methods"   *ngIf="viewPage()">  
                                <div class="table-responsive"  *ngIf="userBillingsMethods.length > 0">
                                  <table class="table table-hover">
                                      <thead class=" text-primary">
                                          <th>
                                              select
                                          </th>
                                          <th>
                                              Id
                                          </th>
                                          <th>
                                              Payment Method
                                          </th>
                                          <th>
                                              Actions
                                          </th>
                                      </thead>
                                      
                                      <tbody>
                                        <tr *ngFor="let item of userBillingsMethods | paginate: config">
                                            <td>
                                                <div class="form-check">
                                                    <label class="form-check-label">
                                                        <input class="form-check-input" type="checkbox" value="" checked>
                                                        <span class="form-check-sign">
                                                            <span class="check"></span>
                                                        </span>
                                                    </label>
                                                </div>
                                            </td>
                                            
                                            <td >{{item._id}}</td>
                                            <td>{{item.paymentMethod}}</td>
                                            
                                            <td class="td-actions text-left">
                                               <button mat-raised-button type="button" (click)="viewItem($event, item)" matTooltip="View" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon">
                                                    <i class="material-icons">visibility</i>
                                                </button>
                                                
                                            </td>
                                        </tr>
                                     </tbody>
                                  </table>
                                  <pagination-controls  
                                                    (pageChange)="pageChanged($event)"
                                                    (pageBoundsCorrection)="pageChanged($event)"
                                                    maxSize="9"
                                                    directionLinks="true"
                                                    responsive="true"
                                                    previousLabel="Previous"
                                                    nextLabel="Next"
                                                    screenReaderPaginationLabel="Pagination"
                                                    screenReaderPageLabel="page"
                                                    screenReaderCurrentLabel="You're on page">
                                </pagination-controls>
                              </div>

                              </mat-tab>
                            </mat-tab-group>
                            <button mat-button mat-dialog-close>close</button>
                        </div>
                    </div>
                </div>
             
            </div>
        </div>
      </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
 
</mat-dialog-actions>
